<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div id="auth-container">
    <form id="loginForm" class="auth-card" style="display:none;">
      <div class="auth-header">
        <i class="fa fa-user-circle fa-2x"></i>
        <h2>Login</h2>
      </div>
      <div class="auth-field">
        <label for="loginUsername"><i class="fa fa-user"></i></label>
        <input type="text" id="loginUsername" placeholder="Username" required autocomplete="username" />
      </div>
      <div class="auth-field">
        <label for="loginPassword"><i class="fa fa-lock"></i></label>
        <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password" />
      </div>
      <button type="submit" class="button">Login</button>
      <p class="auth-switch">Don't have an account? <a href="#" id="showRegister">Register</a></p>
      <div id="loginError" class="auth-error"></div>
    </form>
    <form id="registerForm" class="auth-card" style="display:none;">
      <div class="auth-header">
        <i class="fa fa-user-plus fa-2x"></i>
        <h2>Register</h2>
      </div>
      <div class="auth-field">
        <label for="registerUsername"><i class="fa fa-user"></i></label>
        <input type="text" id="registerUsername" placeholder="Username" required autocomplete="username" />
      </div>
      <div class="auth-field">
        <label for="registerPassword"><i class="fa fa-lock"></i></label>
        <input type="password" id="registerPassword" placeholder="Password" required autocomplete="new-password" />
      </div>
      <button type="submit" class="button">Register</button>
      <p class="auth-switch">Already have an account? <a href="#" id="showLogin">Login</a></p>
      <div id="registerError" class="auth-error"></div>
    </form>
    <div id="userPanel" style="display:none;">
      <div class="user-panel-inner">
        <span id="welcomeUser"></span>
        <button id="logoutBtn" class="button">Logout</button>
      </div>
    </div>
  </div>
  <div id="app" style="display:none;">
    <div class="app-header">
      <h1>Task Manager</h1>
    </div>
    <div class="main-content">
      <div class="form-section">
        <form class="task-form" id="taskForm">
          <input type="text" id="title" placeholder="Task title" required />
          <textarea id="description" placeholder="Description"></textarea>
          <select id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low" selected>Low</option>
          </select>
          <div class="date-time-row">
            <input type="text" id="dueDate" placeholder="Due Date" />
            <input type="text" id="dueTime" placeholder="Due Time" />
          </div>
          <button type="submit" class="button" id="submitBtn"><i class="fa fa-plus"></i> Add Task</button>
        </form>
      </div>
      <div class="table-section">
        <div class="task-table-wrapper wide">
          <table class="task-table" id="taskTable">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Due Date</th>
                <th>Due Time</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
